<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<link charset="UTF-8" rel="stylesheet" type="text/css" href="./css/swiper-3.4.2.min.css"/>
		<link charset="UTF-8" rel="stylesheet" type="text/css" href="./css/index.css"/>
	</head>
	<body>
		<div class="main">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<!--slide1-->
					<div class="swiper-slide page1">
						<img src="img/page1-text4.png"/>
						<img src="img/page1-text3.png"/>
						<img src="img/page1-text2.png"/>
						<img src="img/page1-text1.png"/>
					</div>
					<!--slide2-->
					<div class="swiper-slide page2">
						<img src="img/page2-text1.png"/>
						<img src="img/page2-text2.png"/>
						<img src="img/page2-text3.png"/>
						<img src="img/page2-text4.png"/>
					</div>
				</div>
			</div>
		</div>
		<div class="arrow"></div>
		<div class="music move" id="musicMenu">
			<audio src="beyond.mp3" preload="none" id="musicAudio"></audio>
		</div>
		<script charset="UTF-8" type="text/javascript" src="./js/swiper-3.4.2.min.js"></script>
		<script charset="UTF-8" type="text/javascript" src="js/fastClick.js"></script>
		<script charset="UTF-8" type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
